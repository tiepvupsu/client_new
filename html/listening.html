<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listening</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="../images/favicon.png">
	<link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
	<link rel="stylesheet" href="../css/ResetCss.css">
	<link rel="stylesheet" href="../css/Listening.css">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.3.2.css">
	<link rel="stylesheet" href="../css/jquery.mobile.theme-1.3.2.css">
	<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.mobile-1.3.2.js"></script>
</head>

<body id="content">
	<!--application UI goes here-->
	<section id="page" data-role="page">
	    <header data-theme="a" data-role="header">
	        <a data-role="button" data-theme="b" href="#page1" data-icon="check" data-iconpos="right"
	        class="ui-btn-right">
	            Submit
	        </a>
	        <a data-role="button" href="#page1" data-icon="home" data-iconpos="left"
	        class="ui-btn-left">
	            Home
	        </a>
	        <h3>
	            TOEIC EXAM
	        </h3>
	    </header>
		<article data-role="content">
			<div id="player">
				<audio id="audioPlayer" controls>
					<source id="audioSrc" src="" type="audio/mpeg">
					Your browser does not support the audio tag.
				</audio>
			</div>
			<hr>
			<div class="question">
				<h3 id="quesTitle"></h3>
				<p id="quesDetail"></p>
			</div>
			<hr>
			<div class="choices" data-role="fieldcontain">
				<fieldset data-role="controlgroup">
			     	<input type="radio" name="radio-choice" id="radio-choice-1" class="radio-ans" value="1"/>
			     	<label for="radio-choice-1" id="lbChoiceA"></label>

			     	<input type="radio" name="radio-choice" id="radio-choice-2" class="radio-ans" value="2"/>
			     	<label for="radio-choice-2" id="lbChoiceB"></label>

			     	<input type="radio" name="radio-choice" id="radio-choice-3" class="radio-ans" value="3"/>
			     	<label for="radio-choice-3" id="lbChoiceC"></label>

			     	<input type="radio" name="radio-choice" id="radio-choice-4" class="radio-ans ans4" value="4"/>
			     	<label for="radio-choice-4" id="lbChoiceD"></label>
				</fieldset>
				<hr>
				<div data-role="controlgroup" data-type="horizontal" data-mini="true">
      				<button id="btnPrevQues" data-icon="arrow-l" data-mini="true" data-inline="true" data-transition="flip">Prev</button>
      				<input type="button" id="btnMarkQues" data-icon="star" data-mini="true" data-inline="true" value="Mark" />
      				<button  data-icon="star" data-mini="true" data-inline="true">Mark</button>
                    <button id="btnNextQues" data-icon="arrow-r" data-mini="true" data-inline="true">Next</button>
        		</div>
            </div>
		</article><!-- /content -->
		<footer data-theme="a" data-role="footer" data-position="fixed">
      		<div data-role="navbar" data-iconpos="top">
	            <ul>
	                <li>
	                    <a href="#page1" data-transition="fade" data-theme="" data-icon="info"
	                    class="ui-btn-active ui-state-persist">
	                        Listening
	                    </a>
	                </li>
	                <li>
	                    <a href="#page1" data-transition="fade" data-theme="" data-icon="edit">
	                        Reading
	                    </a>
	                </li>
	            </ul>
	        </div>
    	</footer><!-- /footer -->
	</section><!-- /page -->
	<!--application UI end here-->

	<script type="text/javascript" src="../js/pages/listening.js" >
	
	</script>
</body>
</html>
