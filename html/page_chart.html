<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.0.css">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.mobile-1.4.0.js"></script>
	<script type="text/javascript" src="../js/jqplot/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.pointLabels.min.js"></script>
	<link rel="stylesheet" type="text/css" hrf="../js/jqplot/jquery.jqplot.min.css" />

</head>

<body>
	<section id="page" data-role="page">
		<header data-role="header">
			<h1>Header</h1>
		</header><!-- /header -->
		<article data-role="content">
			<div id="chart1" style="height:480px;width:90%;"></div>
		</article><!-- /content -->
		<footer data-role="footer">
			<h1>Footer</h1>
		</footer><!-- /footer -->
	</section><!-- /page -->
	
	<script>
		//location.reload();
		$(document).ready(function(){
			var url = "extData.json";
			var data={
					    "studentId": "09520223",
					    "result": [
					        {
					            "time": "Day1",
					            "point": "2"
					        },
					        {
					            "time": "Day2",
					            "point": "6"
					        },
					        {
					            "time": "Day3",
					            "point": "7"
					        },
					        {
					            "time": "Day4",
					            "point": "7.5"
					        }
					    ]
					};
			var s1 = [];
			var ticks = [];
			var sId;

			$.getJSON(url, function (jsonData) {
				$.jqplot.config.enablePlugins = true;
				
			    sId = jsonData.studentId;
			    $.each(jsonData.result, function (key, val) {
			    	ticks.push(val.time);
			        s1.push(val.point);
			    });
			    console.log(s1);

				plot1 = $.jqplot('chart1', [s1], {
					title: sId + "'s Statistics",
					animate: !$.jqplot.use_excanvas,
					seriesDefaults: {
						renderer:$.jqplot.BarRenderer,
						pointLabels: { show: true },
						rendererOptions: { varyBarColor: true }
					},
					axes: {
						xaxis: {
							label: "Time",
							renderer: $.jqplot.CategoryAxisRenderer,
							labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
							ticks: ticks
						},
						yaxis: {
							label: "Score",
							numberTicks: 10,
							min: 0, 
							max: 9
						}
					},
					highlighter: { show: false }
				});
			});

		});
	</script>
</body>
</html>
