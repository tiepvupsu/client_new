<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listening</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="../images/favicon.png">
	<link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
	<link rel="stylesheet" href="../css/UITListening.css">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.0.css">
	<link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.0.css">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.0.css">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.mobile-1.4.0.js"></script>
	<script src="../js/xml2json.js"></script>
</head>

<body id="content">
	<!--application UI goes here-->
	
	<!--application UI goes here-->
	<section id="page" data-role="page">
	    <header data-theme="a" data-role="header" data-position="fixed" data-tap-toggle="false">
	        <a href="#popupDialogFinish" data-role="button" data-rel="popup" data-position-to="window" data-transition="slide" data-theme="b" href="#" data-icon="check" data-iconpos="right"
	        class="ui-btn-right" id="btnSubmit">
	            Submit
	        </a>
	        <a data-role="button" href="#popupDialogQuit" data-rel="popup" data-position-to="window" data-icon="back" data-iconpos="left"
	        class="ui-btn-left" data-transition="slide" id="btnBack">
	            Back
	        </a>
	        <h3>
	        	<form class=" test_mode">	
  					<input type="range" name="slider-2" id="timeline" data-mini="true" data-highlight="true" min="0" max="100" value="1">
	        	</form>

	           <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" class="practice_mode">
		        <input type="radio" name="radio-choice-b" id="radio-choice-c" value="mm" checked="checked">
		        <label for="radio-choice-c"><span class="countM"></span> min </label>
		        <input type="radio" name="radio-choice-b" id="radio-choice-d" value="ss">
		        <label for="radio-choice-d"><span class="countS"></span> sec </label>
				</fieldset>
			</h3>

	      </header>  
		<article data-role="content">
		<div class="main">	
			<div class="player practice_mode" data-role="controlgroup" data-type="horizontal" data-position="fixed">
				<div class="myPlayer" data-role="controlgroup" data-type="horizontal" data-mini="true">
					<audio id="audioPlayer" controls preload="auto">
						<source id="audioSrc" src=""  type="audio/mpeg">
						Your browser does not support the audio tag.
					</audio>
				</div>
				
				<div data-role="controlgroup" data-type="horizontal" data-mini="true">						
				    <a href="#" data-icon="action" data-role="button" data-mini="true" data-theme="b" data-inline="true" id="btnPlay">Play</a>
				    <a href="#" data-icon="arrow-l" data-role="button" data-mini="true" data-theme="b" data-inline="true" id="btnSkipBack">Skip Backward</a>
				    <a href="#" data-icon="arrow-r" data-role="button" data-mini="true" data-theme="b" data-inline="true" data-iconpos="right" id="btnSkipForward" >Skip Fordward</a>
				    
				</div>
			</div>

			<div class="test_mode">
				<a href="#" data-icon="arrow-r" data-role="button" data-mini="true" data-inline="true" id="btnPlayTest">Play</a>
				
			</div>

			<hr>
			<div class="core">
			<div class="top">

			</div>
			<div class="">
					<div class="direction">
						<p></p>
					</div>
					<div class="question">
						<h3 id="quesTitle"></h3>
						<div id="quesDetail"></div>
					</div>
					<div class="choices_single">
						<div  data-role="fieldcontain">
									<fieldset data-role="controlgroup" class="singlechoie">
								     	<input type="radio" name="radio-choice" id="radio-choice-1" class="radio-ans" value="A"/>
								     	<label for="radio-choice-1" id="lbChoiceA"></label>

								     	<input type="radio" name="radio-choice" id="radio-choice-2" class="radio-ans" value="B"/>
								     	<label for="radio-choice-2" id="lbChoiceB"></label>

								     	<input type="radio" name="radio-choice" id="radio-choice-3" class="radio-ans" value="C"/>
								     	<label for="radio-choice-3" id="lbChoiceC"></label>
									</fieldset>
									
									</div>
					</div>
					<div class="choices_multi">
						<div  data-role="fieldcontain">
									<fieldset data-role="controlgroup">
								     	<input type="checkbox" name="checkbox-1" id="checkbox-1" class="checkbox-ans" value="A" />
										<label for="checkbox-1" id="lbChoice_multi_A"></label>

								     	<input type="checkbox" name="checkbox-2" id="checkbox-2" class="checkbox-ans" value="B" />
										<label for="checkbox-2" id="lbChoice_multi_B"></label>

										<input type="checkbox" name="checkbox-3" id="checkbox-3" class="checkbox-ans" value="C" />
										<label for="checkbox-3" id="lbChoice_multi_C"></label>

										<input type="checkbox" name="checkbox-4" id="checkbox-4" class="checkbox-ans" value="D" />
										<label for="checkbox-4" id="lbChoice_multi_D"></label>

										<input type="checkbox" name="checkbox-5" id="checkbox-5" class="checkbox-ans" value="E" />
										<label for="checkbox-5" id="lbChoice_multi_E"></label>
									</fieldset>			
						</div>
					</div>
			</div>
	
			</div>
			
			<div data-role="popup" id="popupDialogFinish" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
			    <div data-role="header" data-theme="a">
			    <h1>Finish Test?</h1>
			    </div>
			    <div role="main" class="ui-content">
			        <h3 class="ui-title">Are you sure you want to finish this test?</h3>
			    	<p>This action cannot be undone.</p>
			        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
			        <a href="page_result.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"  data-transition="slide" id="btnFinish">Finish</a>
			    </div>
			</div>

			<div data-role="popup" id="popupDialogQuit" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
			    <div data-role="header" data-theme="a">
			    <h1>Quit Test?</h1>
			    </div>
			    <div role="main" class="ui-content">
			        <h3 class="ui-title">Are you sure you want to quit this test?</h3>
			    	<p>This action cannot be undone.</p>
			        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
			        <a href="page_list.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"  data-transition="slide" data-direction="reverse" id="btnQuit">Quit</a>
			    </div>
			</div>
		</div>
		</article><!-- /content -->
		
		<footer data-theme="a" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
      				<button id="btnPrevQues" data-icon="arrow-l" data-mini="true" data-inline="true" data-transition="flip">Prev</button>
      				
      				<button  id="btnCheckAns" data-icon="star" data-mini="true" data-inline="true" class="practice_mode">Check Answer</button>
                    <button id="btnNextQues" data-icon="arrow-r" data-mini="true" data-inline="true" data-iconpos="right">Next</button>
        	</div>
      	<script type="text/javascript" src="../js/pages/listening.js" >
		</script>
    	</footer><!-- /footer -->
    	
	</section><!-- /page -->
	<!--application UI end here-->

	
</body>
</html>
