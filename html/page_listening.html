<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listening</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="../images/favicon.png">
	<link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
	<link rel="stylesheet" href="../css/ResetCss.css">
	<link rel="stylesheet" href="../css/Listening.css">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.0.css">
	<link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.0.css">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.0.css">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.mobile-1.4.0.js"></script>
</head>

<body id="content">
	<!--application UI goes here-->
	
	<!--application UI goes here-->
	<section id="page" data-role="page">
	    <header data-theme="a" data-role="header" data-position="fixed">
	        <a data-rel="dialog" data-transition="pop" data-theme="b" href="#" data-icon="check" data-iconpos="right"
	        class="ui-btn-right" id="btnSumit">
	            Finish
	        </a>
	        <a data-role="button" href="page_list.html" data-icon="home" data-iconpos="left"
	        class="ui-btn-left" data-transition="slide" data-direction="reverse">
	            Return to list
	        </a>
	   
	        <h3>
	            TOEIC EXAM
	        </h3>
	    </header>
		<article data-role="content">
		<div class="main">	
			<div class="player practice_mode">
				<div data-role="controlgroup" data-type="horizontal" data-mini="true">
					<form>
					    <input type="range" name="slider-2" id="seekBar" data-highlight="true" min="0" max="100" value="0">
					</form>
				    <a href="#" data-icon="action" data-role="button" data-mini="true" data-inline="true" id="btnPlay">Play</a>
				    <a href="#" data-icon="arrow-l" data-role="button" data-mini="true" data-inline="true" id="btnSkipBack">Skip Backward</a>
				    <a href="#" data-icon="arrow-r" data-role="button" data-mini="true" data-inline="true" data-iconpos="right" id="btnSkipForward" >Skip Fordward</a>

				</div>
				<audio id="audioPlayer" tracks controls>
					<source id="audioSrc" src=""  type="audio/mpeg">
					Your browser does not support the audio tag.
				</audio>
			</div>
			<div class="test_mode">
				<a href="#" data-icon="arrow-r" data-role="button" data-mini="true" data-inline="true" id="btnPlayTest">Play</a>
				<div class="counter"></div>
			</div>
			<hr>
			<div class="core">
			<div class="top">

			</div>
			<div class="left">
					<div class="direction">
						<p></p>
					</div>
					<div class="question">
						<h3 id="quesTitle"></h3>
						<div id="quesDetail"></div>
					</div>
					<div class="choices_single">
						<div  data-role="fieldcontain">
									<fieldset data-role="controlgroup">
								     	<input type="radio" name="radio-choice" id="radio-choice-1" class="radio-ans" value="A"/>
								     	<label for="radio-choice-1" id="lbChoiceA"></label>

								     	<input type="radio" name="radio-choice" id="radio-choice-2" class="radio-ans" value="B"/>
								     	<label for="radio-choice-2" id="lbChoiceB"></label>

								     	<input type="radio" name="radio-choice" id="radio-choice-3" class="radio-ans" value="C"/>
								     	<label for="radio-choice-3" id="lbChoiceC"></label>
									</fieldset>
									
									</div>
					</div>
					<div class="choices_multi">
						<div  data-role="fieldcontain">
									<fieldset data-role="controlgroup">
								     	<input type="checkbox" name="checkbox-1" id="checkbox-1" class="checkbox-ans" value="A" />
										<label for="checkbox-1" id="lbChoice_multi_A"></label>

								     	<input type="checkbox" name="checkbox-2" id="checkbox-2" class="checkbox-ans" value="B" />
										<label for="checkbox-2" id="lbChoice_multi_B"></label>

										<input type="checkbox" name="checkbox-3" id="checkbox-3" class="checkbox-ans" value="C" />
										<label for="checkbox-3" id="lbChoice_multi_C"></label>

										<input type="checkbox" name="checkbox-4" id="checkbox-4" class="checkbox-ans" value="D" />
										<label for="checkbox-4" id="lbChoice_multi_D"></label>

										<input type="checkbox" name="checkbox-5" id="checkbox-5" class="checkbox-ans" value="E" />
										<label for="checkbox-5" id="lbChoice_multi_E"></label>
									</fieldset>			
						</div>
					</div>
			</div>
				<div class="right">
					<ul data-role="listview" data-inset="true" data-divider-theme="a">
					    <li data-role="list-divider">Mail</li>
					    <li><a href="#">Inbox</a></li>
					    <li><a href="#">Outbox</a></li>
					    <li data-role="list-divider">Contacts</li>
					    <li><a href="#">Friends</a></li>
					    <li><a href="#">Work</a></li>
					</ul>
				</div>
			</div>
		</article><!-- /content -->
		</div>
		<footer data-theme="a" data-role="footer" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
      				<button id="btnPrevQues" data-icon="arrow-l" data-mini="true" data-inline="true" data-transition="flip">Prev</button>
      				<button  data-icon="star" data-mini="true" data-inline="true" class="practice_mode">Show Answer</button>
      				<button  data-icon="star" data-mini="true" data-inline="true" class="practice_mode">Check Answer</button>
                    <button id="btnNextQues" data-icon="arrow-r" data-mini="true" data-inline="true" data-iconpos="right">Next</button>
        	</div>
      		<!--
      		<div data-role="navbar" data-iconpos="top">
	            <ul>
	                <li>
	                    <a href="#page1" data-transition="fade" data-theme="" data-icon="info"
	                    class="ui-btn-active ui-state-persist">
	                        Listening
	                    </a>
	                </li>
	                <li>
	                    <a href="#page1" data-transition="fade" data-theme="" data-icon="edit">
	                        Reading
	                    </a>
	                </li>
	            </ul>
	        </div>
	    	-->
    	</footer><!-- /footer -->
    	<script type="text/javascript" src="../js/pages/listening.js" >
		</script>
		<script src="../js/countdown.js" type="text/javascript"></script>
	</section><!-- /page -->
	<!--application UI end here-->

	
</body>
</html>
