<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery.mobile-1.3.2.js"></script>
	<script type="text/javascript" src="../js/jqplot/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="../js/jqplot/plugins/jqplot.pointLabels.min.js"></script>
	<link rel="stylesheet" type="text/css" hrf="../js/jqplot/jquery.jqplot.min.css" />
</head>

<body>
	<div id="chart1" style="height:600px;width:400px;"></div>
	<script>
		$(document).ready(function(){
			var url = "extData.json";
			

			$.jqplot.config.enablePlugins = true;
			var s1 = [2, 6, 7, 10];
			var ticks = ['a', 'b', 'c', 'd'];
			var sId;

			$.getJSON(url, function (jsonData) {
			    sId = jsonData.studentId;
			    $.each(jsonData.result, function (i, fb) {
			        alert(fb.result);
			    });
			});
			
			plot1 = $.jqplot('chart1', [s1], {
				title: sId+'aafg',
				animate: !$.jqplot.use_excanvas,
				seriesDefaults:{
					renderer:$.jqplot.BarRenderer,
					pointLabels: { show: true },
					rendererOptions: { varyBarColor: true }
				},
				axes: {
					xaxis: {
						renderer: $.jqplot.CategoryAxisRenderer,
						ticks: ticks
					}
				},
				highlighter: { show: false }
			});
		});
	</script>
</body>
</html>
